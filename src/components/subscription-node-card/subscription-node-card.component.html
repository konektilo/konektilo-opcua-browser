<ion-card>
  <ion-card-header>
    <ion-card-title>{{konektiloResult?.variableDisplayname}}</ion-card-title>
    <ion-card-subtitle>{{subscriptionNode?.nodeId}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label>OPC-UA Server</ion-label>
        <ion-label color="primary" class="ion-text-wrap">{{konektiloResult?.opcUaServer}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Data</ion-label>
        <ion-label color="primary" class="ion-text-wrap">{{konektiloResult?.variableData}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Data type</ion-label>
        <ion-label color="primary">{{konektiloResult?.variableType}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
