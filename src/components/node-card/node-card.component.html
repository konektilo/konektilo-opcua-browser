<ion-card>
  <ion-card-header>
    <ion-item lines="full">
      <ion-card-title *ngIf="konektiloResult?.variableDisplayname === undefined">{{savedNode.displayName}}</ion-card-title>
      <ion-card-title *ngIf="konektiloResult !== undefined">{{konektiloResult?.variableDisplayname}}</ion-card-title>

      <ion-button slot="end" (click)="onClickPopover($event)">
        <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="none">
      <ion-card-subtitle>{{savedNode?.nodeId}}</ion-card-subtitle>
    </ion-item>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label>OPC-UA Server</ion-label>
        <ion-label color="primary" class="ion-text-wrap">{{konektiloResult?.opcUaServer}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Data</ion-label>
        <ion-label color="primary" class="ion-text-wrap">{{konektiloResult?.variableData}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Data type</ion-label>
        <ion-label color="primary">{{konektiloResult?.variableType}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
